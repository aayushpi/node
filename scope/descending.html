    <script type = "text/javascript">

      (function () {
        var factor = function(n){

          var finalResult = n*n;
          var factorAgain = function (){
            var result = finalResult*2;
            return result;
          }
          return factorAgain();
        };

        console.log(factor(2));
      })();
